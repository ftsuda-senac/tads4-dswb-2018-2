<!DOCTYPE html>
<html layout:decorate="~{modelo-geral}">

        <p>Bla bla bla bla bla</p>
        <p th:if="${idSelecionado != null}" th:text="${idSelecionado}"></p>
        <ul th:each="id : ${ids}">
            <li>
                <a th:href="@{/layout-dialect/tela03?id={xpto}&name={abc}(xpto=${id},abc=${id})}" class="btn btn-success" role="button">
                    Item <span th:text="${id}"></span>
               </a>

        <ul th:each="id : ${ids}">

                <form th:action="@{/layout-dialect/tela03}" method="get">
                    <input type="hidden" name="id" th:value="${id}" />

                </form>
            </li>
        </ul>
    </div>
</html>
